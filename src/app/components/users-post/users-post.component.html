<mat-card class="post-card" [class.post-selected]="selectedPostId===post.id" (click)="postClicked.emit(post.id)">
  <ng-container *ngIf="post.id>0;else noPost">
    <mat-card-header>
      <mat-card-title class="post-card-title">
        <mat-label>Id postu:</mat-label>
        {{ post.id }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="post-title">
        <mat-label>Titulek:</mat-label>
        {{ post.title }}
      </div>
      <div class="post-body">
        <mat-label>Zpráva:</mat-label>
        <div [innerHtml]="post.body | newLine"></div>
      </div>
    </mat-card-content>
  </ng-container>
  <ng-template #noPost>
    <mat-card-content>
      Nikdo nebyl vybrán!
    </mat-card-content>
  </ng-template>
</mat-card>
