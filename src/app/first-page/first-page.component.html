<mat-card class="first-page-card">
    <div *ngFor="let data of options" class="first-page-toggle">
      <mat-slide-toggle [id]="data.id"
                        [checked]="data.checked"
                        (change)="onChange($event)">{{data.title}}</mat-slide-toggle>
    </div>
  <mat-card-content>
  </mat-card-content>
</mat-card>
