<mat-form-field appearance="fill" class="user-select">
  <mat-label>Vyberte uživatele</mat-label>
  <mat-select [value]="userId"
              (selectionChange)="onSelectionChange($event)">
    <mat-option [value]="0">Nikdo</mat-option>
    <mat-option *ngFor="let user of users$ | async"
                [value]="user.id">
      {{user.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<ng-container *ngIf="posts$ | async as posts;else waitForPosts">
  <mat-card *ngFor="let post of posts" class="post-card">
    <ng-container *ngIf="post.id>0;else noPost">
      <mat-card-header>
        <mat-card-title class="post-card-title">
          <mat-label>Id postu:</mat-label>
          {{ post.id }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content >
        <div class="post-title">
          <mat-label>Titulek:</mat-label>
          {{ post.title }}
        </div>
        <div class="post-body">
          <mat-label>Zpráva:</mat-label>
          <div [innerHtml]="post.body | newLine"></div>
        </div>
      </mat-card-content>
    </ng-container>
    <ng-template #noPost>
      <mat-card-content>
        Nikdo nebyl vybrán!
      </mat-card-content>
    </ng-template>
  </mat-card>
</ng-container>
<ng-template #waitForPosts>
  <mat-spinner [diameter]="300" class="post-spinner"></mat-spinner>
</ng-template>
