<ng-container *ngFor="let post of posts$ | async">
  <mat-card class="post-card">
    <mat-card-header>
      <mat-card-title class="post-title">
        {{ post.id }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ post.title }}
      </p>
      <p>
        {{ post.body }}
      </p>
    </mat-card-content>
  </mat-card>
</ng-container>
